<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background: rgba(0, 0, 0, 0.1)
    }
    canvas {
        display: block;
        /* margin: 200px auto; */
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600">
    您的浏览器不支持 HTML5 canvas 标签。
  </canvas>
  <script>
    var canvas = document.querySelector('#canvas')
    var ctx = canvas.getContext('2d')

    
    // /*绘制表盘*/
    function drawDial (ctx) {
      let pi = Math.PI
      ctx.clearRect(0, 0, 600, 600)
      ctx.save()

      ctx.translate(300, 300)
      ctx.arc(0, 0, 296, 0, 2 * pi)
      ctx.stroke()
      ctx.closePath()

      // 弧度＝度×π/180

      for (let i = 0; i < 60; i++){//绘制刻度。
            ctx.save();
            ctx.rotate(-pi / 2 + i * pi / 30);  //旋转坐标轴。坐标轴x的正方形从 向上开始算起
            ctx.beginPath();
            ctx.moveTo(250, 0);
            ctx.lineTo(290, 0);
            ctx.lineWidth = i % 5 ? 2 : 4;
            ctx.strokeStyle = i % 5 ? "blue" : "red";
            ctx.stroke();
            ctx.closePath();

            ctx.restore();
        }
        ctx.restore();
    }

    /*绘制时针、或分针、或秒针
     * 参数1：要绘制的针的角度
     * 参数2：要绘制的针的长度
     * 参数3：要绘制的针的宽度
     * 参数4：要绘制的针的颜色
     * 参数4：ctx
     * */
     function drawHand(angle, len, width, color, ctx) {
       let pi = Math.PI
       ctx.save()
       ctx.translate(300, 300)
       ctx.rotate(-pi/2 + angle)
       ctx.beginPath()
       ctx.moveTo(-4, 0)
       ctx.lineTo(len, 0)
       ctx.lineWeight = width
       ctx.strokeStyle = color
       ctx.lineCap = 'round'
       ctx.stroke()
       ctx.closePath()
       ctx.restore()
     }

     /*绘制时分秒针*/
     function drawAllHands(ctx){
       let time = new Date()

       let s = time.getSeconds()
       let m = time.getMinutes()
       let h = time.getHours()

       let pi = Math.PI

       let secondAngle = 2 * pi * s / 60
       let minuteAngle = 2 * pi * m / 60 + secondAngle / 60
       let hourAngle = 2 * pi * h / 24 + minuteAngle / 60

      drawHand(hourAngle, 160, 20, "red", ctx);  //绘制时针
      drawHand(minuteAngle, 206, 15, "green", ctx);  //绘制分针
      drawHand(secondAngle, 229, 10, "blue", ctx);  //绘制秒针
     }

     function draw(ctx){
        requestAnimationFrame(function step(){
    
          drawDial(ctx)
            // drawAllHands(ctx); //绘制时分秒针
            requestAnimationFrame(step);
        });
    }
    

    draw(ctx)
    
  </script>
</body>
</html>
